<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="msapplication-TileColor" content="#da532c">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
  <link rel="manifest" href="../images/site.webmanifest">
  <link rel="mask-icon" href="../images/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="stylesheet" href="../css/mainstyle.css">
  <link rel="stylesheet" href="../css/order.css">
  <link rel="stylesheet" href="../css/media-query.css">


  <title>order</title>
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <a href="../index.html" class="nav-logo">
        <img src="../images/logo-nms.png" class="big" alt="No Man's sky logo">
        <img src="../images/logo-small.png" class="small" alt="small logo no man's sky">

      </a>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="../index.html" class="nav-link inactive" data-item="home">home</a>
        </li>
        <li class="nav-item">
          <a href="characters.html" class="nav-link inactive" data-item="characters">characters</a>
        </li>
        <li class="nav-item">
          <a href="rating.html" class="nav-link inactive" data-item="rating">rating</a>
        </li>
        <li class="nav-item">
          <a href="order.html" id="active" class="nav-link" data-item="order">order</a>
        </li>
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>
  <main>
    <div class="login-box">
      <h2>Order</h2>
      <form name="orderForm" id="orderForm" onsubmit="window.open('../pages/characterSub/rick.html','','width=1920,height=1080'); this.submit(); this.reset(); return false;" action="https://jkorpela.fi/cgi-bin/echo.cgi" method="get" autocomplete="on">
        <div class="user-box">
          <input type="text" name="name" required="">
          <label>Name</label>
        </div>
        <div class="user-box">
          <input type="email" name="email" required="">
          <label>email address</label>
        </div>
        <div class="user-box">
          <input type="tel" name="phone">
          <label>Phone number (optional)</label>
        </div>
        <div class="user-box">
          <input type="text" name="adress" required>
          <label>Adress</label>
        </div>

        <div class="orderWrap">
          <input type="radio" value="homeDelivery" name="deliveryOption" id="home">
          <label for="home">Home delivery</label>
          <input type="radio" value="PickupPoint" name="deliveryOption" id="pickUp">
          <label for="pickUp">Pick-up point</label>
          <input type="radio" value="storePickup" name="deliveryOption" id="store" checked="checked">
          <label for="store">Get in the store</label>
        </div>
        <div class="user-box-select">
          <label for="amount"> Amount:</label>
          <select name="amount" id="amount" form="orderForm">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>

          </select>
        </div>

        <input type="submit" value="submit" id="button">
      </form>
    </div>
  </main>
  <footer>
    <small>&copy;2022-2023 Kevin Dworschak</small>
  </footer>
  <script src="../js/app.js"></script>
</body>

</html>
